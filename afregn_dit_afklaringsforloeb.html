<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>03 Afregn dit Afklaringsforløb</title>
</head>
<body>
    <div id="myMenu" class="dropdown">
        <a href="javascript: void(0)" class="buttonX" onclick="closeMenu()">&times;</a>
          <div class="dropdown-lists">
            <a href="http://127.0.0.1:5500/#">Afklaringsforløbet</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:5500/de_5_faser.html">Faserne</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:5500/afregn_dit_afklaringsforloeb.html">Afregningen</a>
          </div>
        </div>
        <span class="hamburger" onclick="openMenu()">&#9776;</span>
    <div class="grid-container">
        <div class="header-index">
            
            <wrapper class="element-1">
                <div class="settle-clarification-process-image">
                </div>
            </wrapper>
            
            <wrapper class="element-2">
                <div class="text-box-2">
                    <p class="text-element-2">
                        03 Afregn dit Afklaringsforløb
                    </p>
                </div>
            </wrapper>
        
        </div>

        <div class="main-content-1">

            <wrapper class="element-1">
                <div class="button-3">
                    <div class=red-cross></div>
                    <a class="button-link-element-2" href="https://www.houseofcode.io/">
                        Afbryd <br> (Tilbage til start side)
                    </a>
                </div>
            </wrapper>

            <wrapper class="element-2">

                <div class="container">  
                    <h2>Video Category</h2>
                    
                    <div class="select-box">
                        <div class="options-container">
                            <div class="option">
                                <input 
                                type="radio" 
                                class="radio" 
                                id="automobiles" 
                                name="category">
                                <label for="automobiles">Automobiles</label>
                            </div>
                            
                            <div class="option">
                                <input type="radio" class="radio" id="film" name="category">
                                <label for="film">Film & Animation</label>
                            </div>
                            
                            <div class="option">
                                <input type="radio" class="radio" id="science" name="category">
                                <label for="science">Science & Technology</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="art" name="category">
                                <label for="art">Art</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="music" name="category">
                                <label for="music">Music</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="travel" name="category">
                                <label for="travel">Travel & Events</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="sports" name="category">
                                <label for="sports">Sports</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="news" name="category">
                                <label for="news">News & Politics</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="tutorials" name="category">
                                <label for="tutorials">Tutorials</label>
                            </div>
                        </div>
                        
                        <div class="selected">
                            Selected Video Category
                        </div>

                        <div class="search-box">
                            <input type="text" placeholder="Start Typing..." />
                        </div>
                    </div>
                </div>

                <div class="text-box-1">
                   <p class="text-element-1">
                   </p>
                </div>
            </wrapper>
        </div>


        <div class="footer">

            <wrapper class="element-1">
                <a class="HoC-icon" href="https://www.houseofcode.io/">
                </a>
            </wrapper>

            <wrapper class="element-2">
            </wrapper>

        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
