<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>03 Afregn dit Afklaringsforløb</title>
</head>
<body>
    <div id="myMenu" class="dropdown">
        <a href="javascript: void(0)" class="buttonX" onclick="closeMenu()">&times;</a>
          <div class="dropdown-lists">
            <a href="http://127.0.0.1:5500/#">Afklaringsforløbet</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:5500/de_5_faser.html">Faserne</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://127.0.0.1:5500/afregn_dit_afklaringsforloeb.html">Afregningen</a>
          </div>
        </div>
        <span class="hamburger" onclick="openMenu()">&#9776;</span>
    <div class="grid-container">
        <div class="header-index">
            
            <wrapper class="element-1">
                <div class="settle-clarification-process-image">
                </div>
            </wrapper>
            
            <wrapper class="element-2">
                <div class="text-box-2">
                    <p class="text-element-2">
                        03 Afregn dit Afklaringsforløb
                    </p>
                </div>
            </wrapper>
        
        </div>

        <div class="main-content-1">

            <wrapper class="element-1">
                <div class="button-3">
                    <div class=red-cross></div>
                    <a class="button-link-element-2" href="https://www.houseofcode.io/">
                        Afbryd <br> (Tilbage til start side)
                    </a>
                </div>
            </wrapper>

            <wrapper class="element-2">

                <div class="container">  
                    <h2>Vi vil have:</h2>
                    
                    <div class="select-box">
                        <div class="options-container">
                            
                            <div class="option">
                                <input type="radio" class="radio" id="iOS, alle" name="category">
                                <label for="iOS, alle">
                                    iOS-app, tilgængelig for alle
                                </label>
                            </div>
                            
                            <div class="option">
                                <input type="radio" class="radio" id="iOS, virksomhed" name="category">
                                <label for="iOS, virksomhed">
                                    iOS-app, kun tilgængelig for virksomheden
                                </label>
                            </div>
                            
                            <div class="option">
                                <input type="radio" class="radio" id="Android, alle" name="category">
                                <label for="Android, alle">
                                    Android-app, tilgængelig for alle
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="Android, virksomhed" name="category">
                                <label for="Android, virksomhed">
                                    Android-app, kun tilgængelig for virksomheden
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="iOS + Android, alle" name="category">
                                <label for="iOS + Android, alle">
                                    iOS- og Android-app, tilgængelig for alle
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="iOS + Android, virksomhed" name="category">
                                <label for="iOS + Android, virksomhed">
                                    iOS- og Android-app, kun tilgængelig for virksomheden
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="virksomheds-branding" name="category">
                                <label for="virksomheds-branding">
                                    Webside der brander virksomhed
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="login" name="category">
                                <label for="login">
                                    Webside ment til ansatte (login), ikke branding
                                </label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="virksomheds-branding + login" name="category">
                                <label for="virksomheds-branding + login">
                                    Webside der brander virksomhed, og login-side til ansatte
                                </label>
                            </div>
                        </div>
                        
                        <div class="selected">
                            Vælg dit ønske...
                        </div>

                        <div class="search-box">
                            <input type="text" placeholder="Søg efter ønske..." />
                        </div>
                    </div>
                </div>

                <div class="container">
                    <h1>Contact Us Here</h1>

                    <form action="" class="main-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="gt-input">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="gt-input">
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea name="" id="" cols="30" rows="10" 
                            class="gt-input gt-text"></textarea>
                        </div>
                    </form>
                </div>

            </wrapper>
        </div>


        <div class="footer">

            <wrapper class="element-1">
                <a class="HoC-icon" href="https://www.houseofcode.io/">
                </a>
            </wrapper>

            <wrapper class="element-2">
            </wrapper>

        </div>

    </div>
    <script src="javascript.js"></script>
</body>
</html>
